<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算属性</title>
		<script type="text/javascript" src="vue (1).js" ></script>
	</head>
	<body>
		<div id="example">
			a={{a}},b={{b}}
		</div>
		<script>
			window.onload=function(){
new Vue({
	el:"#example",
	data:{
		a:1
	},
	computed:{
		b:function(){
			return this.a+1
		}
	}
})
	}	
		</script>
	</body>
</html>
